<h1 class="header center orange-text">
	Filter
</h1>

<div class="container">
	<div class="input-field">
		<input id="input_filtro" type="text" ng-model="inputFilter" required>
    	<label for="input_filtro">Busca Real Time</label>
    </div>
	<table class="striped responsive-table">
		<thead>
			<tr>
				<th data-field="id">Item</th>
				<th data-field="name">Marca</th>
				<th data-field="price">Valor</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="item in itens | filter:inputFilter">
				<td>{{ item.nome }}</td>
				<td>{{ item.marca }}</td>
				<td>{{ item.valor }}</td>
			</tr>
		</tbody>
	</table>
</div>
