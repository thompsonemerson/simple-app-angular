<h1 class="header center orange-text">
	Firebase
</h1>
<a href="https://www.firebase.com" target="_blank" class="btn-doc">
	<img src="https://www.firebase.com/resources/images/website/icons/favicon-production.ico" alt="">
	Site & Documentação
</a>

<div class="row">

	<div class="col s12 m6 l4">
		<div class="card small card-panel white">
			<form ng-submit="addEquipe()">
				<div class="input-field">
					<input id="equipe_nome" type="text" ng-model="nome" required>
		        	<label for="equipe_nome">Nome da Equipe</label>
		        </div>
		        <div class="input-field">
					<input id="equipe_thumb" type="url" ng-model="thumb" required>
		        	<label for="equipe_thumb">URL Thumbnail</label>
		        </div>
				<button type="submit" class="waves-effect waves-light btn">Add Equipe</button>
			</form>
		</div>
	</div>
	<div ng-repeat="equipe in equipes" class="col s12 m6 l4">
		<div class="card small">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" ng-src="{{ equipe.thumb }}">
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{ equipe.nome }}</span>
			</div>
			<div class="card-reveal">
	        	<span class="card-title grey-text text-darken-4">
	        		{{ equipe.nome }}
	        		<i class="material-icons right">close</i>
	        	</span>
	        	<button class="btn red btn-remover" ng-click="removerEquipe(equipe)">Remover Equipe</button>
	        </div>
		</div>
	</div>

</div>
